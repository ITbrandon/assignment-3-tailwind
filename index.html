<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="client.js" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
            sm: '480px',
            md: '768px',
            lg: '976px',
            xl: '1440px'
          },
        extends: {
          fontFamily: {
            franklin: ['Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="font-franklin h-full p-4 bg-blue-300 text-xl">
  <main class="flex flex-col items-center ">
  <form id = "weatherForm" class="flex flex-col items-center justify-center gap-4 md:flex-row">
    <input type="text" class="p-4 border-2 border-[#00000061] rounded-xl font-bold" id="cityInput" placeholder="Enter city">
    <button type="submit" class="text-white bg-[#44e444] p-4 border-none font-bold rounded-xl duration-500 cursor-pointer hover:bg-[#273227] active:bg-[#add8e6]">Get Weather</button>
  </form>
  <article class="mt-5 flex flex-col items-center gap-2 p-4 rounded-xl shadow-lg bg-gradient-to-b from-[#d2d2ff] to-[#faff9cf7] w-64 md:w-4/5 hidden" id="card">
  </article>
  </main>
</body>
</html>
